name: lucid
stage: alpha
version: 0.2.1-proto-alpha

build:
    root        : ./docker/build/alpha

deploy:
    branch                      : alpha
    host                        : 162.243.42.148
    hostname                    : lucid.ai
    root                        : /home/docker/lucid
    path                        : /home/docker/lucid/app
    repository                  : https://github.com/LucidAi/LucidAi.github.io.git
    user                        : root

webapp:

    service:
        module                  : nlcd
        debug                   : False
        django_log              : /home/docker/lucid/log/django.log
        lucid_api_log           : /home/docker/lucid/log/lucid.api.log

    nginx:
        port                    : 80
        worker_connections      : 1024
        worker_processes        : 2
        server_name             : localhost
        access_log              : /home/docker/lucid/log/nginx.access.log
        error_log               : /home/docker/lucid/log/nginx.error.log

    uwsgi:
        max_requests            : 1024
        uwsgi_log               : /home/docker/lucid/log/uwsgi.log
        processes               : 2
        threads                 : 4

