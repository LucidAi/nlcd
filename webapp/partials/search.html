<div class="container" id="HeadContainer">
  <div class="row">
    <div class="col-md-12">
      <h2 style="margin-bottom:24px;">Debug Search Engines API</h2>
    </div>
  </div>
</div>

<br/>

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="row">




        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 control-label">Query</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" ng-model="textQuery">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Engines</label>
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox" ng-repeat="engine in engines">
                <label>
                  <input type="checkbox" ng-checked="engine.selected"/> {{engine.eId}}
                  <br/>
                </label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Compare Against</label>
            <div class="col-sm-offset-2 col-sm-10">
              <div class="radio" ng-repeat="engine in engines">
                <label>
                  <input type="radio" name="compareAgainstEngine" value="{{engine.eId}}" ng-click="SetEngine(engine.eId)"/>
                  {{engine.eId}}
                </label>
                <br/>
              </div>
            </div>
          </div>


          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button class="btn btn-primary btn btn-block" ng-click="RunEngines()">
                <span class="glyphicon glyphicon-fire" aria-hidden="true"></span>
                Run Engines against {{compareAgainstEngine}}
              </button>
            </div>
          </div>
        </form>


      </div>
    </div>

<!--     <div class="col-md-8">
      <div class="row">

      </div>
    </div>
 -->
  </div>
</div>
