<div class="panel panel-default">
  <div class="panel-heading">Paste here URL or text</div>
  <div class="panel-body">


    <input type="text" class="form-control" placeholder="Article URL ..." ng-model="query.storyOriginUrl"/>
    <br/>

    <textarea class="form-control" rows="8" placeholder="Article text ..." ng-model="query.storyOriginText"></textarea>
    <br/>

    <button type="button" class="btn btn-success" ng-click="GetText()">
        Get Text
    </button>


  </div>
</div>
